<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/072e5df971.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <div class="container mt-3">
        <div class="card">
            <div class="card-header">
                <h2 class="float-start">Payment form example</h2>
            </div>
            <div class="card-body">
                <form class="row g-3 needs-validation" novalidate>
                    <div class="col-md-6">
                        <label for="validationCustom01" class="form-label float-start">Card #</label>
                        <input type="text" class="form-control is-invalid" id="validationCustom01" placeholder="xxxxxxxxxxxxxx"
                            required>
                        <div class="valid-feedback">
                            Ok!
                        </div>
                    </div>
                    <div class="col-md-3">
                        <label for="validationCustom02" class="form-label float-start">CVC #</label>
                        <input type="text" class="form-control is-invalid" id="validationCustom02" placeholder="0000" required>
                        <div class="valid-feedback">
                            Ok!
                        </div>
                    </div>
                    <div class="col-md-3">
                        <label for="validationCustomUsername" class="form-label float-start">Amount</label>
                        <div class="input-group has-validation">
                            <i class="fa-solid fa-dollar-sign"></i>
                            <input type="text" class="form-control is-invalid" id="validationCustomUsername" placeholder="Amount"
                                aria-describedby="inputGroupPrepend" required>
                            <div class="invalid-feedback">
                                Field missing.
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="validationCustom03" class="form-label float-start is-valid">First Name</label>
                        <input type="text" class="form-control" id="validationCustom03" required>
                        <div class="valid-feedback">
                            Ok!
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="validationCustom04" class="form-label float-start is-valid">Last Name</label>
                        <input type="text" class="form-control" id="validationCustom04" required>
                        <div class="valid-feedback">
                            Ok!
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="validationCustom03" class="form-label float-start is-invalid">City</label>
                        <input type="text" class="form-control" id="validationCustom03" required>
                        <div class="invalid-feedback">
                            Please provide a valid city.
                        </div>
                    </div>
                    <div class="col-md-3">
                        <label for="validationCustom04" class="form-label float-start is-invalid">State</label>
                        <select class="form-select" id="validationCustom04" required>
                            <option selected disabled value="">Choose...</option>
                            <option>...</option>
                        </select>
                        <div class="invalid-feedback">
                            Please select a valid state.
                        </div>
                    </div>
                    <div class="col-md-3">
                        <label for="validationCustom05" class="form-label float-start is-invalid">Postal Code</label>
                        <input type="text" class="form-control" id="validationCustom05" required>
                        <div class="invalid-feedback">
                            Please provide a valid zip.
                        </div>
                    </div>
                    <div class="row">
                        <div class="col col-6">
                            <legend class="col-form-label col-sm-12 py-3">We accept:</legend>
                            <div class="border d-flex border-secondary border-1 rounded-2 p-2 col-6 justify-content-center pay-container">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input pay-radios" type="radio" name="gridRadios" id="gridRadios1"
                                        value="option1" checked>
                                    <label class="form-check-label" for="gridRadios1">
                                        <i class="fa-brands fa-cc-mastercard pay-option"></i>
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input pay-radios" type="radio" name="gridRadios" id="gridRadios2"
                                        value="option2">
                                    <label class="form-check-label" for="gridRadios2">
                                        <i class="fa-brands fa-cc-visa pay-option"></i>
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input pay-radios" type="radio" name="gridRadios" id="gridRadios3"
                                        value="option3">
                                    <label class="form-check-label" for="gridRadios3">
                                        <i class="fa-brands fa-cc-diners-club pay-option"></i>
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input pay-radios" type="radio" name="gridRadios" id="gridRadios3"
                                        value="option4" required>
                                    <label class="form-check-label" for="gridRadios3">
                                        <i class="fa-brands fa-cc-amex pay-option"></i>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="col col-6">
                            <label for="message-text" class="col-form-label is-invalid">Message</label>
                            <textarea class="form-control" id="message-text"  style="height: 150px;"></textarea>
                            <label style="color: gray; font-size: 15px;">Add any notes here.</label>
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-footer d-flex justify-content-end">
                <button class="btn btn-secondary">Cancel</button>
                <button class="btn btn-primary ms-1" type="submit">Send</button>
            </div>
        </div>

    </div>

</body>
</html>
